<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Style+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css" />
    <link rel="stylesheet" href="CSS/estilos.css" />
    <title>Tienda Haylen</title>
</head>

<body>
    <header class="header-main">
        <div>
            <img src="img/zyro-image.png" alt="imagen-logo" class="imagen-logo" />
        </div>

        <nav class="enlaces-informacion">
            <a href="tienda.html">Tienda</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Contactanos</a>
        </nav>
    </header>
    <main>
        <div class="caja-main">
            <div class="info-store">
                <img src="img/undraw_web_shopping_re_owap.svg" alt="" class="svgs" />
                <div class="info-store2">
                    <h2>Contamos con los mejores precios del mercado!!</h2>
                    <img src="img/Hands - Phone.png" alt="" class="svgs2" />
                </div>
            </div>
        </div>
    </main>

    <section>
        <div class="productos-nosotros">
            <h2 class="centrar-textos">Qué Ofrecemos</h2>

            <div class="linea"></div>

            <div class="contenedor-productos">
                <div class="caja-producto">
                    <img src="img/belleza.PNG" alt="" />
                    <h3>Productos de belleza</h3>
                </div>
                <div class="caja-producto">
                    <img src="img/cocina.jpg" alt="" />
                    <h3>Accesorios y decoraciones para cocina</h3>
                </div>
                <div class="caja-producto">
                    <img src="img/diseñoinfo.png" alt="" />
                    <h3>Accesorios para dispositivos moviles</h3>
                </div>
                <div class="caja-producto">
                    <img src="img/blusas.png" alt="" />
                    <h3>Ropa en general</h3>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="img-canvas">
            <img src="img/entregas.png" alt="">
        </div>
        
    </section>

    <section>
        <div class="carousel">
            <h2 class="centrar-textos">Algunos de Nuestros Productos</h2>
            <div class="carousel-contenedor">
                <button arial-label="anterios" class="carousel-anterior">
                    <img src="img/iconos/chevron_left_26px.png" alt="" />
                </button>

                <div class="carousel-lista">
                    <div class="carousel-elementos">
                        <img src="img/Productos/img1.jpeg" alt="" />
                    </div>

                    <div class="carousel-elementos">
                        <img src="img/Productos/img2.jpeg" alt="" />
                    </div>

                    <div class="carousel-elementos">
                        <img src="img/Productos/img3.jpeg" alt="" />
                    </div>

                    <div class="carousel-elementos">
                        <img src="img/Productos/img4.jpeg" alt="" />
                    </div>

                    <div class="carousel-elementos">
                        <img src="img/Productos/img5.jpeg" alt="" />
                    </div>

                    <div class="carousel-elementos">
                        <img src="img/Productos/img6.jpeg" alt="" />
                    </div>

                    <div class="carousel-elementos">
                        <img src="img/Productos/img7.jpeg" alt="" />
                    </div>

                    <div class="carousel-elementos">
                        <img src="img/Productos/img8.jpeg" alt="" />
                    </div>

                    <div class="carousel-elementos">
                        <img src="img/Productos/img9.jpeg" alt="" />
                    </div>

                    <div class="carousel-elementos">
                        <img src="img/Productos/img10.jpeg" alt="" />
                    </div>

                </div> 

                <button arial-label="siguiente" class="carousel-siguiente">
                    <img src="img/iconos/chevron_right_26px.png" alt="" />
                </button>
            </div>

            <div role="tablist" class="carousel-indicadores">

            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="caja-footer">
                <h3>Nuestras Redes Sociales</h3>
                <div class="redes"> 
                    <a href="">
                        <img src="img/iconos/Facebook logo.svg" alt="" class="logos" />
                    </a>
                    <p>Facebook</p>
                </div>
                <div class="redes"> 
                    <a href="">
                        <img src="img/iconos/Instagram logo.svg" alt="" class="logos" />
                    </a>
                    <p>Instagram</p>
                </div>
                <div class="redes"> 
                    <a href="">
                        <img src="img/iconos/whatsapp.svg" alt="" class="logos" />
                    </a>
                    <p>WhatsApp</p>
                </div>
            </div>
            <div class="logo-footer">
                <img src="img/zyro-image.png" alt="">
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/app.js"></script>

</body>

</html>
