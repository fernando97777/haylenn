<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Tienda</title>
</head>
<body>
    <header class="header-main">
        <div>
            <img src="img/zyro-image.png" alt="imagen-logo" class="imagen-logo" />
        </div>

        <nav class="enlaces-informacion">
            <a href="index.html">Inicio</a>
            <a href="#">Sobre Nosotros</a>
            <a href="#">Contactanos</a>
        </nav>
    </header>

    <div class="container">
        <h4 class="mt-4 mb-4 text-center">Nuestros Productos</h4>
        <div class="row" id="cards"></div>
      </div>
      
  
      <!-- TABLA DE COMPRAS -->
      <div class="container mostrar" id="contenedortablar">
          <h4>Carrito de compras</h4>
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
        
      </div>
      <!--  -->

  <!-- TEMPLATES DE LA TIENDA -->
      <template id="template-footer">
          <th scope="row" colspan="2">Total productos</th>
          <td>10</td>
          <td>
              <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                  vaciar todo
              </button>
          </td>
          <td class="font-weight-bold">$ <span>5000</span></td>
          
      </template>
      
      <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>Café</td>
          <td>1</td>
          <td>
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </td>
          <td>$ <span>500</span></td>
        </tr>
      </template>
  
      <template id="template-card">
        <div class="col-12 mb-2 col-md-3">
          <div class="card">
              <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5>titulo</h5>
              <p>precio</p>
              <button class="btn btn-info">Comprar</button>
            </div>
          </div>
        </div>
      </template>
      
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="JS/tiendaBd.js"></script>
</body>
</html>
